{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
    <div class="content-section shadow" style="margin: 2vw 6vw; padding: 1vw 3vw;">
        
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="container-fluid shadow-sm p-4 mt-4 pt-0 mb-4">
                <h2>Personal Details</h2>
                {{ form_personal|crispy }}
            </div>
            <div class="container-fluid shadow-sm p-4 mt-4 mb-4">
                <h2>Department Details</h2>
                {{ form_dept|crispy }}
            </div>
            <div class="container-fluid shadow-sm p-4 mt-4 mb-4">
                <h2>Bank Details</h2>
                {{ form_bank|crispy }}
            </div>
            
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit" value="submit">Update</button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
