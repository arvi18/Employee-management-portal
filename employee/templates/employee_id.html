{% extends 'base.html' %} {% load static %} {% block content %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.js"></script>

<style>
  body {
    min-height: 120vh;
  }
  h1 {
    padding: 1.5rem;
    padding-bottom: 0;
    font-weight: 1000;
    /* background: -webkit-linear-gradient( blue, purple);
    -webkit-background-clip: text;
    background-clip: text;
    -webkit-text-fill-color: transparent; */
  }
  .container {
    display: grid;
    place-items: center;
  }
  .container1 {
    background: linear-gradient(rgba(66, 127, 197, 0.452), rgba(80, 56, 185, 0.466));
    border-radius: 0.5rem;
    outline: none;
    text-align: center;
    width: fit-content;
    font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
      sans-serif;
  }
  .img-cont {
    display: grid;
    place-items: center;
  }
  .img-rounded {
    width: 150px;
    border-radius: 50%;
    /* padding: 3px; */
    /* background: linear-gradient(to right, blue, purple); */
    margin-bottom: .5rem;
  }
  #qr-img {
    max-width: 200px;
  }
  .name {
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    font-size: 2.3rem;
    font-weight: 900;
    color: rgb(75, 0, 145);
  }
  .email {
    font-size: 1rem;
    font-weight: 700;
    font-family: monospace;
    color: rgb(94, 0, 182);
  }
  .position {
    font-family: sans-serif;
    font-size: 1.5rem;
    color: rgb(1, 22, 90);
    font-weight: 600;
  }
  .btn {
    margin: 1.5rem;
  }
</style>
<button class="btn btn-primary" id="download">Download as pdf</button>

<div class="container1" id="emp_id">
  <h1 class="text-uppercase">Crager IT Solutions</h1>
  <div class="img-cont">
    <img
      src="{{ user.employee.profile_img.url }}"
      class="img-rounded"
      alt="{{ user.username }}'s image"
    />
    <img
      id="qr-img"
      src="https://api.qrserver.com/v1/create-qr-code/?data=Name: {{ user.first_name }} {{ user.last_name }}, Email: {{ user.email }}, Position: {{ user.employee.dept_details.role }} ({{ user.employee.dept_details.dept }})&amp;size=200x200"
      alt="qr-code"
    />
  </div>
  <qrcode value="Value to Coder" ec="H" style="width: 50mm; background-color: white; color: black;"></qrcode>

  <div class="card-body">
    <p class="card-text text-capitalize name">
      {{ user.first_name }} {{ user.last_name }}
    </p>
    <p class="card-text text-capitalize position">
      {{ user.employee.dept_details.role }} (<span
        >{{ user.employee.dept_details.dept }}</span
      >)
    </p>
    <p class="card-text email">{{ user.email }}</p>
  </div>
</div>
<script>
  window.onload = function () {
    document.getElementById("download").addEventListener("click", () => {
      const emp_id = this.document.getElementById("emp_id");
      var opt = {
        margin: 1,
        filename: "id.pdf",
        image: { type: "jpeg", quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: "in", format: "letter", orientation: "portrait" },
      };
      html2pdf().from(emp_id).set(opt).save();
    });
  };
</script>
{% endblock content %}
