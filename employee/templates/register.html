{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<style>
    /* body{
        background: #000;
        color: #eee;
    } */

</style>
    <div class="content-section shadow" style="margin: 2vw 6vw; padding: 1vw 3vw;" >
        <h1>register</h1>

        <div class="content-section border-info">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{form|crispy}}
                <div class="form-group">
                    <button class="btn btn-outline-info" type="submit" value="submit">Sign Up</button>
                </div>
            </form>
            <small class="text-muted">Already have an account?</small>
            <p>sign in
            <a class="font-weight-bold" href="{% url 'login' %}">here.</a></p>
        </div>
    </div>
{% endblock content %}
